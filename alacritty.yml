font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 9

window:
  padding:
    x: 4
    y: 4
  dynamic_padding: true

# Colors (Base16 Default Dark)
colors:
  # Default colors
  primary:
    background: '0x161617'
    foreground: '0xe3e3e3'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xd8d8d8'
    cursor: '0xd8d8d8'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xc92c2c'
    green:   '0x7dcf3e'
    yellow:  '0xcfcf3e'
    blue:    '0x3e82cf'
    magenta: '0xad51b5'
    cyan:    '0x51b5a1'
    white:   '0xd8d8d8'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xd44646'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xf8f8f8'
